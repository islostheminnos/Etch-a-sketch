<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body ondragstart="return false;" ondrop="return false;">

<div class="headers">
    <h1>Etch-A-Sketch</h1>

</div>  

    <div class="container">
        <div class="gridContainer">
        
        </div>

        <div class="buttons">
            <div class="colorPicker">
                <input type="color" name="color" id="color" value="#8b3c4d">
                

            </div>

            <button class="rgbMode">RGB Mode</button>
            <button class="eraser">Eraser Mode</button>
            <button class="clear">Clear</button>
            <input type="range" name="grid" id="grid" min="1" max="100" value="10">
            <p class="gridP"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
